<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Terminplaner – Äthiopische Evangelische Gemeinde Frankfurt</title>

  <!-- Firebase SDK (Modular) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // Firebase-Konfiguration – ersetze mit deinen Daten!
    const firebaseConfig = {
       apiKey: "AIzaSyCTkmsRewuqgdSCtAGqc2GOSF3dsdO0Dy4",
  authDomain: "kirche-termin.firebaseapp.com",
  projectId: "kirche-termin",
  storageBucket: "kirche-termin.firebasestorage.app",
  messagingSenderId: "804607888811",
  appId: "1:804607888811:web:adc935587685abb1ed56ee",
  measurementId: "G-5M5XQ9HHPN"
    };

    // Firebase initialisieren
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Termine aus Firestore laden
    async function loadEvents() {
      const eventsContainer = document.getElementById("events-container");
      eventsContainer.innerHTML = "<p>Lade Termine...</p>";

      try {
        const querySnapshot = await getDocs(collection(db, "events"));
        eventsContainer.innerHTML = "";

        if (querySnapshot.empty) {
          eventsContainer.innerHTML = "<p>Keine Termine vorhanden.</p>";
          return;
        }

        querySnapshot.forEach((doc) => {
          const data = doc.data();
          const eventDiv = document.createElement("div");
          eventDiv.className = "event-item";
          eventDiv.innerHTML = `
            <strong>${data.date} – ${data.title}</strong><br>
            ${data.description} – ${data.time} Uhr – ${data.location}
          `;
          eventsContainer.appendChild(eventDiv);
        });
      } catch (error) {
        console.error("Fehler beim Laden der Termine:", error);
        eventsContainer.innerHTML = "<p>Fehler beim Laden der Termine.</p>";
      }
    }

    // Automatisch laden, wenn Seite fertig ist
    window.addEventListener("DOMContentLoaded", loadEvents);
  </script>

  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    header {
      text-align: center;
      margin-bottom: 30px;
      border-bottom: 3px solid #2c3e50;
      padding-bottom: 10px;
    }
    h1 {
      color: #2c3e50;
      margin: 0;
    }
    h2 {
      color: #3498db;
    }
    .event-item {
      background: #f9f9f9;
      padding: 15px;
      margin-bottom: 12px;
      border-left: 4px solid #3498db;
      border-radius: 0 5px 5px 0;
    }
    footer {
      text-align: center;
      margin-top: 40px;
      color: #7f8c8d;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <h1>Äthiopische Evangelische Gemeinde Frankfurt</h1>
      <p>Herzlich willkommen zu unserem monatlichen Terminplaner</p>
    </header>

    <h2>Kommende Termine</h2>
    <div id="events-container">
      <!-- Termine werden hier automatisch geladen -->
    </div>

    <footer>
      Kontakt: info@aege-frankfurt.de | Tel: +49 69 12345678<br>
      Gemeindehaus: Salzschlirfer Str. 7, 60386 Frankfurt am Main


    </footer>
  </div>

</body>
</html>
